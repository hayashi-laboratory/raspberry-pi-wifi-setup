ctrl_interface=DIR=/var/run/wpa_supplicant GROUP=netdev
update_config=1
country=JP

network={
    ssid="IIIS-Net"
    proto=RSN
    key_mgmt=WPA-EAP
    pairwise=CCMP
    auth_alg=OPEN
    eap=PEAP
    identity= "USERNAME"
    password=hash:YOUR_HASH_PASSWORD
    phase1="peaplabel=0"
    phase2="auth=MSCHAPV2"
    priority=1
}
